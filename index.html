<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METIS Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ============================================
           METIS Portal - Claude-Style Warm Dark Theme
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #2b2a27;
            --bg-surface: #343330;
            --bg-elevated: #3d3c38;
            --bg-input: #252422;
            --border-subtle: #4a4843;
            --border-strong: #5a5853;
            --text-primary: #ececec;
            --text-secondary: #a8a8a3;
            --text-muted: #7a7a75;
            --accent: #d4a574;
            --accent-hover: #e0b88a;
            --accent-muted: rgba(212, 165, 116, 0.15);
            --success: #7cb386;
            --error: #d4746a;
            --code-bg: #1e1d1b;
            --scrollbar-track: #2b2a27;
            --scrollbar-thumb: #4a4843;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-strong); }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-subtle);
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: var(--bg-primary);
        }

        .logo-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-version {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-surface);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.offline { background: var(--error); }

        .header-btn {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .header-btn:hover {
            background: var(--bg-surface);
            color: var(--text-primary);
            border-color: var(--border-strong);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 24px 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .message-avatar.assistant {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: var(--bg-primary);
        }

        .message-role {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-content {
            padding-left: 38px;
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.7;
        }

        /* Markdown */
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p { margin-bottom: 12px; }

        .message-content ul, .message-content ol {
            margin-bottom: 12px;
            padding-left: 24px;
        }

        .message-content li { margin-bottom: 6px; }

        .message-content code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        .message-content pre {
            background: var(--code-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 13px;
            line-height: 1.5;
        }

        .message-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .message-content a { color: var(--accent); text-decoration: none; }
        .message-content a:hover { text-decoration: underline; }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid var(--border-subtle);
            padding: 10px 12px;
            text-align: left;
        }

        .message-content th {
            background: var(--bg-surface);
            font-weight: 600;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid var(--border-subtle);
            margin: 20px 0;
        }

        /* Metadata */
        .message-meta {
            margin-top: 12px;
            padding: 12px 16px;
            background: var(--bg-surface);
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
        }

        .meta-label { color: var(--text-secondary); }
        .meta-value { color: var(--text-primary); font-weight: 500; }
        .meta-value.model { color: var(--accent); }
        .meta-value.cost { color: var(--success); }

        /* Input Area */
        .input-area {
            flex-shrink: 0;
            padding: 20px 0;
            border-top: 1px solid var(--border-subtle);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            min-height: 52px;
            max-height: 200px;
            padding: 14px 18px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            line-height: 1.5;
            resize: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-muted);
        }

        .chat-input::placeholder { color: var(--text-muted); }

        .send-btn {
            width: 52px;
            height: 52px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: var(--bg-elevated);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .send-btn svg { width: 20px; height: 20px; }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .loading-dots { display: flex; gap: 4px; }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* Welcome */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--bg-primary);
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 400px;
            line-height: 1.6;
        }

        .welcome-features {
            display: flex;
            gap: 24px;
            margin-top: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .welcome-feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .welcome-feature-icon { color: var(--accent); }

        /* Error */
        .error-message {
            background: rgba(212, 116, 106, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 14px 16px;
            color: var(--error);
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .app-container { padding: 0 16px; }
            .header { flex-wrap: wrap; gap: 12px; }
            .welcome-features { flex-direction: column; align-items: center; }
            .meta-row { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">M</div>
                <span class="logo-text">METIS</span>
                <span class="logo-version">v1.0.0</span>
            </div>
            <div class="header-actions">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connected</span>
                </div>
                <button class="header-btn" onclick="clearChat()">New Chat</button>
            </div>
        </header>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">M</div>
                    <h1 class="welcome-title">Welcome to METIS</h1>
                    <p class="welcome-subtitle">
                        Your AI orchestration advisor. Ask questions about strategy, analysis, or let me help route your requests to the right specialized agents.
                    </p>
                    <div class="welcome-features">
                        <div class="welcome-feature">
                            <span class="welcome-feature-icon">✦</span>
                            <span>Intelligent routing</span>
                        </div>
                        <div class="welcome-feature">
                            <span class="welcome-feature-icon">✦</span>
                            <span>Multi-agent orchestration</span>
                        </div>
                        <div class="welcome-feature">
                            <span class="welcome-feature-icon">✦</span>
                            <span>Quality gates & cost tracking</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <div class="input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask METIS anything..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // Configuration - Hardcoded for Supabase
        // ============================================
        const API_ENDPOINT = 'https://phfblljwuvzqzlbzkzpr.supabase.co/functions/v1/portal-chat';
        
        // ============================================
        // State
        // ============================================
        let isLoading = false;
        let currentThreadId = null;

        // ============================================
        // Initialization
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('statusDot').classList.remove('offline');
            document.getElementById('statusText').textContent = 'Connected';
            document.getElementById('chatInput').focus();
        });

        // ============================================
        // Chat Functions
        // ============================================
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            // Hide welcome, add user message
            document.getElementById('welcome').style.display = 'none';
            addMessage('user', message);

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Show loading
            isLoading = true;
            updateSendButton();
            const loadingEl = showLoading();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        thread_id: currentThreadId,
                        project_code: 'METIS-001',
                        user_id: 'portal-user'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `API error: ${response.status}`);
                }

                const data = await response.json();
                
                // Store thread_id for conversation continuity
                if (data.thread_id) {
                    currentThreadId = data.thread_id;
                }

                // Remove loading
                loadingEl.remove();

                // Add assistant message with metadata
                addMessage('assistant', data.message, {
                    model: 'claude-sonnet-4',
                    tokens: data.usage?.input_tokens + data.usage?.output_tokens,
                    cost: data.usage?.cost_usd,
                    latency: data.usage?.latency_ms,
                    traceId: data.observability?.trace_id,
                    workOrder: data.context?.work_order_created,
                    memoryRecalled: data.context?.memory_recalled,
                    sessionCaptured: data.session?.captured
                });

            } catch (error) {
                loadingEl.remove();
                showError(error.message);
            } finally {
                isLoading = false;
                updateSendButton();
            }
        }

        function addMessage(role, content, meta = null) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';

            const avatar = role === 'user' ? 'U' : 'M';
            const roleLabel = role === 'user' ? 'You' : 'METIS';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let metaHtml = '';
            if (meta && role === 'assistant') {
                const items = [];
                if (meta.model) items.push(`<span class="meta-item"><span class="meta-label">Model:</span> <span class="meta-value model">${meta.model}</span></span>`);
                if (meta.tokens) items.push(`<span class="meta-item"><span class="meta-label">Tokens:</span> <span class="meta-value">${meta.tokens.toLocaleString()}</span></span>`);
                if (meta.cost) items.push(`<span class="meta-item"><span class="meta-label">Cost:</span> <span class="meta-value cost">$${meta.cost.toFixed(4)}</span></span>`);
                if (meta.latency) items.push(`<span class="meta-item"><span class="meta-label">Latency:</span> <span class="meta-value">${meta.latency}ms</span></span>`);
                if (meta.workOrder) items.push(`<span class="meta-item"><span class="meta-label">Work Order:</span> <span class="meta-value">${meta.workOrder}</span></span>`);
                if (meta.memoryRecalled) items.push(`<span class="meta-item"><span class="meta-label">Memory:</span> <span class="meta-value">✓ recalled</span></span>`);
                if (meta.sessionCaptured) items.push(`<span class="meta-item"><span class="meta-label">Session:</span> <span class="meta-value">✓ captured</span></span>`);
                
                if (items.length > 0) {
                    metaHtml = `<div class="message-meta"><div class="meta-row">${items.join('')}</div></div>`;
                }
            }

            const renderedContent = role === 'assistant' ? marked.parse(content) : escapeHtml(content);

            messageEl.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${role}">${avatar}</div>
                    <span class="message-role">${roleLabel}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${renderedContent}</div>
                ${metaHtml}
            `;

            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function showLoading() {
            const messagesEl = document.getElementById('messages');
            const loadingEl = document.createElement('div');
            loadingEl.className = 'loading';
            loadingEl.innerHTML = `
                <div class="loading-dots">
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                </div>
                <span>METIS is thinking...</span>
            `;
            messagesEl.appendChild(loadingEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return loadingEl;
        }

        function showError(message) {
            const messagesEl = document.getElementById('messages');
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            messagesEl.appendChild(errorEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            setTimeout(() => errorEl.remove(), 5000);
        }

        function updateSendButton() {
            document.getElementById('sendBtn').disabled = isLoading;
        }

        function clearChat() {
            currentThreadId = null;
            document.getElementById('messages').innerHTML = `
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">M</div>
                    <h1 class="welcome-title">Welcome to METIS</h1>
                    <p class="welcome-subtitle">
                        Your AI orchestration advisor. Ask questions about strategy, analysis, or let me help route your requests to the right specialized agents.
                    </p>
                    <div class="welcome-features">
                        <div class="welcome-feature">
                            <span class="welcome-feature-icon">✦</span>
                            <span>Intelligent routing</span>
                        </div>
                        <div class="welcome-feature">
                            <span class="welcome-feature-icon">✦</span>
                            <span>Multi-agent orchestration</span>
                        </div>
                        <div class="welcome-feature">
                            <span class="welcome-feature-icon">✦</span>
                            <span>Quality gates & cost tracking</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });
    </script>
</body>
</html>
