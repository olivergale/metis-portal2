<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METIS Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ============================================
           METIS Portal v2 - Complete Redesign
           Fixes: Message distinction, sidebar, scroll,
                  Langfuse links, markdown rendering
           ============================================ */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #2b2a27;
            --bg-surface: #343330;
            --bg-elevated: #3d3c38;
            --bg-input: #252422;
            --bg-user: #3d3c38;
            --border-subtle: #4a4843;
            --border-strong: #5a5853;
            --text-primary: #ececec;
            --text-secondary: #a8a8a3;
            --text-muted: #7a7a75;
            --accent: #d4a574;
            --accent-hover: #e0b88a;
            --accent-muted: rgba(212, 165, 116, 0.15);
            --success: #7cb386;
            --error: #d4746a;
            --code-bg: #1e1d1b;
            --sidebar-width: 260px;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-subtle); border-radius: 3px; }

        /* Layout */
        .app { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-surface);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        .logo-sub {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .new-chat-btn {
            margin: 12px;
            padding: 10px 14px;
            background: var(--accent-muted);
            border: 1px solid var(--accent);
            border-radius: 8px;
            color: var(--accent);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .new-chat-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            transition: background 0.1s;
        }

        .chat-item:hover { background: var(--bg-elevated); }
        .chat-item.active {
            background: var(--accent-muted);
            border-left: 2px solid var(--accent);
        }

        .chat-item-title {
            font-size: 13px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-meta {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Header */
        .header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-surface);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .thread-title {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--success);
        }

        .header-btn {
            padding: 6px 10px;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 5px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
        }

        .header-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Chat Container */
        .chat-wrap {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 860px;
            display: flex;
            flex-direction: column;
            padding: 0 24px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
        }

        /* Messages - DISTINCT styling */
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.15s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* User message - right aligned, muted */
        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.user .msg-bubble {
            background: var(--bg-user);
            border: 1px solid var(--border-subtle);
            border-radius: 16px 16px 4px 16px;
            padding: 12px 16px;
            max-width: 75%;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Assistant message - left aligned, prominent */
        .message.assistant {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .msg-avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--bg-primary);
        }

        .msg-role {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .msg-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .msg-content {
            padding-left: 38px;
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.7;
        }

        /* Markdown */
        .msg-content h1, .msg-content h2, .msg-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent);
        }
        .msg-content h1 { font-size: 1.3em; }
        .msg-content h2 { font-size: 1.15em; }
        .msg-content h3 { font-size: 1.05em; }

        .msg-content p { margin-bottom: 10px; }

        .msg-content ul, .msg-content ol {
            margin-bottom: 10px;
            padding-left: 20px;
        }
        .msg-content li { margin-bottom: 4px; }

        .msg-content strong { color: var(--text-primary); font-weight: 600; }

        .msg-content code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.85em;
            color: var(--accent);
        }

        .msg-content pre {
            background: var(--code-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 14px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .msg-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 13px;
        }

        .msg-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 13px;
        }

        .msg-content th, .msg-content td {
            border: 1px solid var(--border-subtle);
            padding: 8px 10px;
            text-align: left;
        }

        .msg-content th {
            background: var(--bg-elevated);
            font-weight: 600;
        }

        .msg-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 12px;
            margin: 10px 0;
            color: var(--text-secondary);
        }

        .msg-content hr {
            border: none;
            border-top: 1px solid var(--border-subtle);
            margin: 16px 0;
        }

        /* Copy buttons */
        .copy-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 11px;
            padding: 4px 8px;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background: var(--bg-surface);
            color: var(--text-primary);
            border-color: var(--border-strong);
        }

        .copy-btn.copied {
            background: var(--accent-muted);
            color: var(--accent);
            border-color: var(--accent);
        }

        .msg-header .copy-btn {
            margin-left: auto;
        }

        .code-block-wrapper {
            position: relative;
        }

        .code-block-wrapper .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.15s;
        }

        .code-block-wrapper:hover .copy-btn {
            opacity: 1;
        }

        /* Message metadata */
        .msg-meta {
            padding-left: 38px;
            margin-top: 10px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 11px;
            color: var(--text-muted);
        }

        .msg-meta a {
            color: var(--accent);
            text-decoration: none;
        }

        .msg-meta a:hover {
            text-decoration: underline;
        }

        /* Thinking block */
        .thinking-toggle {
            padding-left: 38px;
            margin-top: 8px;
        }

        .thinking-toggle summary {
            cursor: pointer;
            font-size: 12px;
            color: var(--text-muted);
        }

        .thinking-content {
            margin-top: 8px;
            padding: 10px;
            background: var(--code-bg);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        /* Welcome */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome p {
            color: var(--text-secondary);
            max-width: 400px;
        }

        /* Input */
        .input-area {
            padding: 16px 0 24px;
            border-top: 1px solid var(--border-subtle);
        }

        .input-wrap {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 12px 16px;
            transition: border-color 0.15s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
        }

        .input-box textarea {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            font-family: inherit;
        }

        .input-box textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: var(--bg-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
        }

        .send-btn:hover { background: var(--accent-hover); }
        .send-btn:disabled {
            background: var(--border-subtle);
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Loading */
        .loading {
            display: flex;
            gap: 4px;
            padding-left: 38px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .chat-container { padding: 0 16px; }
            .message.user .msg-bubble { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">METIS</div>
                <div class="logo-sub">AI Orchestration Portal</div>
            </div>
            <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            <div class="chat-list" id="chatList">
                <!-- Populated dynamically -->
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <header class="header">
                <div class="header-left">
                    <span class="thread-title" id="threadTitle">New Conversation</span>
                </div>
                <div class="header-actions">
                    <div class="status">
                        <span class="status-dot"></span>
                        <span>Connected</span>
                    </div>
                    <button class="header-btn" onclick="openSettings()">Settings</button>
                </div>
            </header>

            <div class="chat-wrap">
                <div class="chat-container">
                    <div class="messages" id="messages">
                        <div class="welcome">
                            <div class="welcome-icon">✦</div>
                            <h1>METIS Portal</h1>
                            <p>AI orchestration with memory, context, and intelligent routing. Ask anything.</p>
                        </div>
                    </div>

                    <div class="input-area">
                        <div class="input-wrap">
                            <div class="input-box">
                                <textarea 
                                    id="input" 
                                    placeholder="Message METIS..."
                                    rows="1"
                                    onkeydown="handleKey(event)"
                                    oninput="autoResize(this)"
                                ></textarea>
                            </div>
                            <button class="send-btn" id="sendBtn" onclick="send()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Config
        const API = 'https://phfblljwuvzqzlbzkzpr.supabase.co/functions/v1/portal-chat';
        let threadId = null;
        let history = [];
        let isStreaming = false;

        // Marked config
        marked.setOptions({ breaks: true, gfm: true, headerIds: false });

        // Load chat history on init
        loadChatHistory();

        async function loadChatHistory() {
            try {
                const res = await fetch('https://phfblljwuvzqzlbzkzpr.supabase.co/functions/v1/list-threads');
                if (res.ok) {
                    const data = await res.json();
                    renderChatList(data.threads || []);
                }
            } catch (e) {
                console.log('Could not load chat history');
            }
        }

        function renderChatList(threads) {
            const list = document.getElementById('chatList');
            if (!threads.length) {
                list.innerHTML = '<div style="padding: 12px; color: var(--text-muted); font-size: 12px;">No previous chats</div>';
                return;
            }
            list.innerHTML = threads.map(t => `
                <div class="chat-item ${t.id === threadId ? 'active' : ''}" onclick="loadThread('${t.id}')">
                    <div class="chat-item-title">${escapeHtml(t.title || 'Untitled')}</div>
                    <div class="chat-item-meta">${t.message_count || 0} msgs · $${(t.total_cost_usd || 0).toFixed(4)}</div>
                </div>
            `).join('');
        }

        async function loadThread(id) {
            threadId = id;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            event.target.closest('.chat-item')?.classList.add('active');
            
            // Load thread messages
            try {
                const res = await fetch(`https://phfblljwuvzqzlbzkzpr.supabase.co/functions/v1/get-thread?thread_id=${id}`);
                if (res.ok) {
                    const data = await res.json();
                    history = data.messages || [];
                    renderAllMessages();
                    document.getElementById('threadTitle').textContent = data.title || 'Conversation';
                }
            } catch (e) {
                console.error('Failed to load thread:', e);
            }
        }

        function newChat() {
            threadId = null;
            history = [];
            document.getElementById('messages').innerHTML = `
                <div class="welcome">
                    <div class="welcome-icon">✦</div>
                    <h1>METIS Portal</h1>
                    <p>AI orchestration with memory, context, and intelligent routing. Ask anything.</p>
                </div>
            `;
            document.getElementById('threadTitle').textContent = 'New Conversation';
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
        }

        function renderAllMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = history.map(m => renderMessage(m)).join('');
            container.scrollTop = container.scrollHeight;
        }

        function renderMessage(msg) {
            if (msg.role === 'user') {
                return `<div class="message user"><div class="msg-bubble">${escapeHtml(msg.content)}</div></div>`;
            }
            
            let content = marked.parse(msg.content || '');
            // Wrap code blocks with copy button
            content = content.replace(/<pre><code([^>]*)>([\s\S]*?)<\/code><\/pre>/g, 
                (match, attrs, code) => {
                    const escapedCode = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    return `<div class="code-block-wrapper"><pre><code${attrs}>${code}</code></pre><button class="copy-btn" onclick="copyCode(this)">Copy</button></div>`;
                });
            
            const meta = msg.metadata || {};
            const msgId = 'msg-' + Date.now() + '-' + Math.random().toString(36).slice(2);
            
            let metaHtml = '';
            if (meta.input_tokens || meta.langfuse_url) {
                metaHtml = `<div class="msg-meta">`;
                if (meta.input_tokens) {
                    metaHtml += `<span>${meta.input_tokens + meta.output_tokens} tokens</span>`;
                }
                if (meta.cost_usd) {
                    metaHtml += `<span>$${parseFloat(meta.cost_usd).toFixed(4)}</span>`;
                }
                if (meta.latency_ms) {
                    metaHtml += `<span>${meta.latency_ms}ms</span>`;
                }
                if (meta.langfuse_url) {
                    metaHtml += `<a href="${meta.langfuse_url}" target="_blank">View Trace ↗</a>`;
                }
                metaHtml += `</div>`;
            }

            return `
                <div class="message assistant" id="${msgId}" data-raw="${escapeHtml(msg.content)}">
                    <div class="msg-header">
                        <div class="msg-avatar">M</div>
                        <span class="msg-role">METIS</span>
                        <span class="msg-time">${new Date().toLocaleTimeString()}</span>
                        <button class="copy-btn" onclick="copyMessage('${msgId}')">Copy Response</button>
                    </div>
                    <div class="msg-content">${content}</div>
                    ${metaHtml}
                </div>
            `;
        }

        async function send() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (!msg || isStreaming) return;

            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;

            // Clear welcome if first message
            if (!history.length) {
                document.getElementById('messages').innerHTML = '';
            }

            // Add user message
            history.push({ role: 'user', content: msg });
            appendMessage({ role: 'user', content: msg });
            input.value = '';
            autoResize(input);

            // Show loading
            const loadingId = 'loading-' + Date.now();
            document.getElementById('messages').insertAdjacentHTML('beforeend', `
                <div class="message assistant" id="${loadingId}">
                    <div class="msg-header">
                        <div class="msg-avatar">M</div>
                        <span class="msg-role">METIS</span>
                    </div>
                    <div class="loading"><span></span><span></span><span></span></div>
                </div>
            `);
            scrollToBottom();

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msg,
                        thread_id: threadId,
                        project_code: 'METIS-001'
                    })
                });

                const data = await res.json();
                
                // Remove loading
                document.getElementById(loadingId)?.remove();

                if (data.error) {
                    appendMessage({ role: 'assistant', content: `Error: ${data.error}` });
                } else {
                    threadId = data.thread_id;
                    const assistantMsg = {
                        role: 'assistant',
                        content: data.message,
                        metadata: {
                            input_tokens: data.usage?.input_tokens,
                            output_tokens: data.usage?.output_tokens,
                            cost_usd: data.usage?.cost_usd,
                            latency_ms: data.usage?.latency_ms,
                            langfuse_url: data.observability?.langfuse_url
                        }
                    };
                    history.push(assistantMsg);
                    appendMessage(assistantMsg);
                    
                    // Update thread title if new
                    if (data.context?.history_messages === 0) {
                        document.getElementById('threadTitle').textContent = msg.slice(0, 50);
                        loadChatHistory();
                    }
                }
            } catch (e) {
                document.getElementById(loadingId)?.remove();
                appendMessage({ role: 'assistant', content: `Network error: ${e.message}` });
            }

            isStreaming = false;
            document.getElementById('sendBtn').disabled = false;
        }

        function appendMessage(msg) {
            const container = document.getElementById('messages');
            container.insertAdjacentHTML('beforeend', renderMessage(msg));
            scrollToBottom();
        }

        function scrollToBottom() {
            const container = document.getElementById('messages');
            // Only auto-scroll if user is near bottom
            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
            if (isNearBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 200) + 'px';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function copyMessage(msgId) {
            const msgEl = document.getElementById(msgId);
            if (!msgEl) return;
            
            const rawContent = msgEl.getAttribute('data-raw');
            const textToCopy = rawContent ? decodeHtmlEntities(rawContent) : msgEl.querySelector('.msg-content').innerText;
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                const btn = msgEl.querySelector('.msg-header .copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Response';
                    btn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        }

        async function copyCode(btn) {
            const wrapper = btn.closest('.code-block-wrapper');
            const code = wrapper.querySelector('code').innerText;
            
            try {
                await navigator.clipboard.writeText(code);
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        }

        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        function openSettings() {
            alert('Settings: Configure in Supabase dashboard');
        }
    </script>
</body>
