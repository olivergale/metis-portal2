# Fly.io configuration for endgame-sprite
# Model-agnostic autonomous agent execution environment

app = "endgame-sprite"
primary_region = "iad"

[build]
  dockerfile = "sprite/Dockerfile"

# HTTP service with health endpoint
[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

# No secrets baked in - ANTHROPIC_API_KEY injected via fly secrets at runtime

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
