<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endgame Workspace</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           Design Tokens - Metis Dark Theme
           ============================================ */
        :root {
            /* Backgrounds - Warm Charcoal */
            --bg-primary: #2b2a27;
            --bg-surface: #353432;
            --bg-elevated: #3f3e3b;
            --bg-hover: #4a4946;
            --bg-active: #555451;
            
            /* Text - Soft White */
            --text-primary: #ececec;
            --text-secondary: #b8b8b6;
            --text-muted: #888886;
            --text-inverse: #2b2a27;
            
            /* Borders */
            --border-default: #4a4946;
            --border-strong: #5a5956;
            
            /* Accent - Gold */
            --accent: #d4a574;
            --accent-hover: #e0b588;
            --accent-subtle: rgba(212, 165, 116, 0.15);
            
            /* Status Colors */
            --status-inbox: #9CA3AF;
            --status-assigned: #60A5FA;
            --status-progress: #FBBF24;
            --status-review: #A78BFA;
            --status-done: #34D399;
            --status-blocked: #F87171;
            
            /* Priority */
            --priority-critical: #EF4444;
            --priority-high: #F97316;
            --priority-medium: #EAB308;
            --priority-low: #22C55E;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.4), 0 2px 4px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.5), 0 4px 6px -2px rgba(0,0,0,0.3);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'SF Mono', 'Fira Code', monospace;
        }

        /* ============================================
           Reset & Base
           ============================================ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: 100%;
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* ============================================
           Scrollbar Styling
           ============================================ */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-strong);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ============================================
           Layout
           ============================================ */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 700;
        }

        .stats {
            display: flex;
            gap: 24px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-time {
            text-align: right;
        }

        .header-time-value {
            font-size: 18px;
            font-weight: 600;
            font-family: var(--font-mono);
        }

        .header-time-date {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(52, 211, 153, 0.15);
            color: #34D399;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #34D399;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ============================================
           Sidebar - Agents
           ============================================ */
        .sidebar {
            width: 240px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-default);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar-count {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-elevated);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .agents-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .agent-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .agent-item:hover {
            background: var(--bg-hover);
        }

        .agent-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-inverse);
            flex-shrink: 0;
        }

        .agent-avatar.metis { background: #3B82F6; }
        .agent-avatar.ilmarinen { background: #F59E0B; }
        .agent-avatar.audit { background: #8B5CF6; }
        .agent-avatar.product { background: #10B981; }
        .agent-avatar.security { background: #EF4444; }
        .agent-avatar.qa { background: #06B6D4; }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .agent-badge {
            font-size: 9px;
            font-weight: 600;
            padding: 2px 5px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        .agent-badge.leader { background: rgba(96, 165, 250, 0.2); color: #60A5FA; }
        .agent-badge.executor { background: rgba(251, 191, 36, 0.2); color: #FBBF24; }
        .agent-badge.reviewer { background: rgba(167, 139, 250, 0.2); color: #A78BFA; }
        .agent-badge.specialist { background: rgba(52, 211, 153, 0.2); color: #34D399; }

        .agent-role {
            font-size: 12px;
            color: var(--text-muted);
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--status-done);
            font-weight: 500;
        }

        .agent-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .agent-status.offline {
            color: var(--text-muted);
        }

        /* ============================================
           Kanban Board
           ============================================ */
        .board-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .board-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-surface);
        }

        .board-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .board-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-inverse);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border-default);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-strong);
        }

        .board {
            flex: 1;
            display: flex;
            gap: 16px;
            padding: 16px 24px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .column {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: var(--bg-surface);
            border-radius: 10px 10px 0 0;
            border: 1px solid var(--border-default);
            border-bottom: none;
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .column-dot.inbox { background: var(--status-inbox); }
        .column-dot.assigned { background: var(--status-assigned); }
        .column-dot.progress { background: var(--status-progress); }
        .column-dot.review { background: var(--status-review); }
        .column-dot.done { background: var(--status-done); }
        .column-dot.blocked { background: var(--status-blocked); }

        .column-name {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
        }

        .column-count {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-elevated);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .column-cards {
            flex: 1;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-top: none;
            border-radius: 0 0 10px 10px;
            padding: 8px;
            overflow-y: auto;
            min-height: 200px;
        }

        .column-cards.drag-over {
            background: var(--accent-subtle);
            border-color: var(--accent);
        }

        /* ============================================
           Work Order Cards
           ============================================ */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: grab;
            transition: all 0.15s ease;
            box-shadow: var(--shadow-sm);
        }

        .card:hover {
            border-color: var(--border-strong);
            box-shadow: var(--shadow-md);
        }

        .card:active {
            cursor: grabbing;
        }

        .card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .card-title {
            font-weight: 500;
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
            margin-right: 8px;
        }

        .card-priority {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .card-priority.p0_critical { background: var(--priority-critical); }
        .card-priority.p1_high { background: var(--priority-high); }
        .card-priority.p2_medium { background: var(--priority-medium); }
        .card-priority.p3_low { background: var(--priority-low); }

        .card-description {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 10px;
        }

        .card-tag {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-assignee {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-assignee-avatar {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            color: var(--text-inverse);
        }

        .card-assignee-name {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .card-meta {
            font-size: 10px;
            color: var(--text-muted);
        }

        .card-expand {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-default);
        }

        .card-expand-row {
            display: flex;
            margin-bottom: 8px;
        }

        .card-expand-label {
            font-size: 11px;
            color: var(--text-muted);
            width: 80px;
            flex-shrink: 0;
        }

        .card-expand-value {
            font-size: 11px;
            color: var(--text-secondary);
            flex: 1;
        }

        .card-actions {
            display: flex;
            gap: 4px;
            margin-top: 10px;
        }

        .card-action-btn {
            flex: 1;
            padding: 6px 8px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid var(--border-default);
            background: var(--bg-surface);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.15s ease;
        }

        .card-action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-strong);
        }

        .card-action-btn.approve-btn {
            background: rgba(125, 180, 130, 0.15);
            border-color: #7db482;
            color: #7db482;
        }

        .card-action-btn.approve-btn:hover {
            background: rgba(125, 180, 130, 0.3);
        }

        .card-action-btn.reject-btn {
            background: rgba(212, 116, 106, 0.15);
            border-color: #d4746a;
            color: #d4746a;
        }

        .card-action-btn.reject-btn:hover {
            background: rgba(212, 116, 106, 0.3);
        }

        .card-quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-default);
        }

        .card-quick-actions:empty {
            display: none;
        }

        /* ============================================
           Live Feed Sidebar
           ============================================ */
        .feed-sidebar {
            width: 320px;
            background: var(--bg-surface);
            border-left: 1px solid var(--border-default);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow: hidden;
        }

        .feed-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-default);
        }

        .feed-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .feed-filters {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .feed-filter {
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 500;
            border-radius: 12px;
            border: 1px solid var(--border-default);
            background: var(--bg-surface);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .feed-filter:hover {
            border-color: var(--border-strong);
        }

        .feed-filter.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--text-inverse);
        }

        .feed-content {
            flex: 1;
            overflow-y: auto;
        }

        .feed-section {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-default);
        }

        .feed-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .agent-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .agent-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--bg-elevated);
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .agent-chip:hover {
            background: var(--bg-hover);
        }

        .agent-chip-avatar {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            color: var(--text-inverse);
        }

        .agent-chip-count {
            font-weight: 600;
            color: var(--text-primary);
        }

        .feed-events {
            padding: 0;
        }

        .feed-event {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-default);
            transition: background 0.15s ease;
        }

        .feed-event:hover {
            background: var(--bg-hover);
        }

        .feed-event-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
            background: var(--bg-elevated);
        }

        .feed-event-content {
            flex: 1;
            min-width: 0;
        }

        .feed-event-text {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .feed-event-text strong {
            color: var(--accent);
            font-weight: 500;
        }

        .feed-event-meta {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* ============================================
           Modal
           ============================================ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.15s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-surface);
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.2s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-default);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border-default);
            border-radius: 6px;
            background: var(--bg-surface);
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.15s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 16px 20px;
            border-top: 1px solid var(--border-default);

        .toast.error { border-left: 3px solid var(--status-blocked); }
        .toast.info { border-left: 3px solid var(--status-assigned); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // ============================================
        // Configuration
        // ============================================
        const SUPABASE_URL = 'https://phfblljwuvzqzlbzkzpr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBoZmJsbGp3dXZ6cXpsYnprenByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MjAzODgsImV4cCI6MjA4NTA5NjM4OH0.mWIj2vtQb1F2Pk540f_S9WwsZFwZK0n6oeqUmZgDZlA';

        const COLUMNS = [
            { id: 'draft', name: 'Inbox', color: 'inbox' },
            { id: 'ready', name: 'Assigned', color: 'assigned' },
            { id: 'in_progress', name: 'In Progress', color: 'progress' },
            { id: 'review', name: 'Review', color: 'review' },
            { id: 'done', name: 'Done', color: 'done' },
            { id: 'blocked', name: 'Blocked', color: 'blocked' },
        ];

        // Initialize Supabase client for realtime
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // API Helpers
        // ============================================
        const api = async (endpoint, options = {}) => {
            const res = await fetch(`${SUPABASE_URL}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    ...options.headers,
                },
            });
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            // Handle 204 No Content
            if (res.status === 204) return null;
            const text = await res.text();
            return text ? JSON.parse(text) : null;
        };

        const workspaceApi = async (action, params = {}, agentName = 'metis') => {
            return api('/functions/v1/workspace-api', {
                method: 'POST',
                headers: { 'x-agent-name': agentName },
                body: JSON.stringify({ action, ...params }),
            });
        };

        // ============================================
        // Utilities
        // ============================================
        const formatTime = (date) => {
            return new Date(date).toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        };

        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('en-US', { 
                weekday: 'short',
                month: 'short', 
                day: 'numeric' 
            });
        };

        const timeAgo = (date) => {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        };

        const getInitials = (name) => {
            return name.split(/[\s_-]/).map(w => w[0]).join('').toUpperCase().slice(0, 2);
        };

        // ============================================
        // Components
        // ============================================
        
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 4000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const icons = { success: '‚úì', error: '‚úï', info: '‚Ñπ' };
            return (
                <div className={`toast ${type}`}>
                    <span className="toast-icon">{icons[type]}</span>
                    <span className="toast-message">{message}</span>
                </div>
            );
        };

        const AgentItem = ({ agent }) => {
            const initials = getInitials(agent.name);
            return (
                <div className="agent-item">
                    <div className={`agent-avatar ${agent.name}`}>{initials}</div>
                    <div className="agent-info">
                        <div className="agent-name">
                            {agent.name.charAt(0).toUpperCase() + agent.name.slice(1)}
                            <span className={`agent-badge ${agent.agent_type}`}>
                                {agent.agent_type}
                            </span>
                        </div>
                        <div className="agent-role">{agent.description?.split('.')[0] || 'Agent'}</div>
                    </div>
                    <div className={`agent-status ${agent.status === 'active' ? '' : 'offline'}`}>
                        <span className="agent-status-dot"></span>
                        {agent.status === 'active' ? 'Active' : 'Offline'}
                    </div>
                </div>
            );
        };

        const WorkOrderCard = ({ workOrder, agents, onStatusChange, onExpand, onApprove, onAccept, onReject, expanded }) => {
            const assignedAgent = agents.find(a => a.id === workOrder.assigned_to);
            
            const handleDragStart = (e) => {
                e.dataTransfer.setData('text/plain', workOrder.id);
                e.currentTarget.classList.add('dragging');
            };

            const handleDragEnd = (e) => {
                e.currentTarget.classList.remove('dragging');
            };

            return (
                <div 
                    className="card"
                    draggable
                    onDragStart={handleDragStart}
                    onDragEnd={handleDragEnd}
                >
                    <div className="card-header">
                        <div className="card-title" onClick={() => onExpand(workOrder.id)}>
                            {workOrder.name?.slice(0, 60)}{workOrder.name?.length > 60 ? '...' : ''}
                        </div>
                        <div className={`card-priority ${workOrder.priority || 'p2_medium'}`} 
                             title={workOrder.priority?.replace('_', ' ')} />
                    </div>
                    
                    {workOrder.objective && (
                        <div className="card-description">{workOrder.objective}</div>
                    )}

                    {workOrder.tags?.length > 0 && (
                        <div className="card-tags">
                            {workOrder.tags.slice(0, 3).map((tag, i) => (
                                <span key={i} className="card-tag">{tag}</span>
                            ))}
                        </div>
                    )}

                    <div className="card-footer">
                        {assignedAgent ? (
                            <div className="card-assignee">
                                <div className={`card-assignee-avatar ${assignedAgent.name}`}>
                                    {getInitials(assignedAgent.name)}
                                </div>
                                <span className="card-assignee-name">{assignedAgent.name}</span>
                            </div>
                        ) : (
                            <span className="card-assignee-name" style={{ color: 'var(--text-muted)' }}>
                                Unassigned
                            </span>
                        )}
                        <span className="card-meta">{timeAgo(workOrder.created_at)}</span>
                    </div>

                    {/* Quick action buttons - always visible */}
                    <div className="card-quick-actions">
                        {workOrder.status === 'draft' && !workOrder.approved_at && (
                            <button 
                                className="card-action-btn approve-btn"
                                onClick={(e) => { e.stopPropagation(); onApprove(workOrder.id); }}
                            >
                                ‚úì Approve
                            </button>
                        )}
                    </div>

                    {expanded === workOrder.id && (
                        <div className="card-expand">
                            <div className="card-expand-row">
                                <span className="card-expand-label">Slug</span>
                                <span className="card-expand-value">{workOrder.slug}</span>
                            </div>
                            {workOrder.acceptance_criteria && (
                                <div className="card-expand-row">
                                    <span className="card-expand-label">Criteria</span>
                                    <span className="card-expand-value">{workOrder.acceptance_criteria}</span>
                                </div>
                            )}
                            <div className="card-actions">
                                {workOrder.status === 'draft' && !workOrder.approved_at && (
                                    <button 
                                        className="card-action-btn approve-btn"
                                        onClick={() => onApprove(workOrder.id)}
                                    >
                                        ‚úì Approve
                                    </button>
                                )}
                                {workOrder.status === 'review' && (
                                    <>
                                        <button 
                                            className="card-action-btn approve-btn"
                                            onClick={() => onAccept(workOrder.id)}
                                        >
                                            ‚úì Accept
                                        </button>
                                        <button 
                                            className="card-action-btn reject-btn"
                                            onClick={() => onReject(workOrder.id)}
                                        >
                                            ‚úó Reject
                                        </button>
                                    </>
                                )}
                                {COLUMNS.filter(c => c.id !== workOrder.status).slice(0, 2).map(col => (
                                    <button 
                                        key={col.id}
                                        className="card-action-btn"
                                        onClick={() => onStatusChange(workOrder.id, col.id)}
                                    >
                                        ‚Üí {col.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const KanbanColumn = ({ column, workOrders, agents, onDrop, onStatusChange, onExpand, onApprove, onAccept, onReject, expanded }) => {
            const [isDragOver, setIsDragOver] = useState(false);

            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = () => {
                setIsDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                const workOrderId = e.dataTransfer.getData('text/plain');
                onDrop(workOrderId, column.id);
            };

            return (
                <div className="column">
                    <div className="column-header">
                        <div className="column-title">
                            <span className={`column-dot ${column.color}`}></span>
                            <span className="column-name">{column.name}</span>
                        </div>
                        <span className="column-count">{workOrders.length}</span>
                    </div>
                    <div 
                        className={`column-cards ${isDragOver ? 'drag-over' : ''}`}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={handleDrop}
                    >
                        {workOrders.length === 0 ? (
                            <div className="empty-state">
                                <span className="empty-state-icon">üìã</span>
                                <span className="empty-state-text">Drop items here</span>
                            </div>
                        ) : (
                            workOrders.map(wo => (
                                <WorkOrderCard 
                                    key={wo.id} 
                                    workOrder={wo} 
                                    agents={agents}
                                    onStatusChange={onStatusChange}
                                    onExpand={onExpand}
                                    onApprove={onApprove}
                                    onAccept={onAccept}
                                    onReject={onReject}
                                    expanded={expanded}
                                />
                            ))
                        )}
                    </div>
                </div>
            );
        };

        const EventItem = ({ event, agents }) => {
            const agent = agents.find(a => a.id === event.agent_id);
            const icons = {
                claimed: 'üîí', completed: '‚úì', blocked: '‚ö†', message: 'üí¨',
                needs_review: 'üëÅ', approved: '‚úì', rejected: '‚úï', handoff: '‚Üí',
            };

            return (
                <div className="feed-event">
                    <div className="feed-event-icon">{icons[event.event_type] || '‚Ä¢'}</div>
                    <div className="feed-event-content">
                        <div className="feed-event-text">
                            <strong>{agent?.name || 'Unknown'}</strong>
                            {' '}{event.event_type.replace('_', ' ')}
                            {event.work_order?.name && (
                                <> on "{event.work_order.name.slice(0, 30)}..."</>
                            )}
                        </div>
                        <div className="feed-event-meta">{timeAgo(event.created_at)}</div>
                    </div>
                </div>
            );
        };

        const CreateModal = ({ isOpen, onClose, onCreate, agents }) => {
            const [form, setForm] = useState({
                name: '', objective: '', priority: 'p2_medium', assigned_to: '', acceptance_criteria: ''
            });
            const [submitting, setSubmitting] = useState(false);

            if (!isOpen) return null;

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                try {
                    await onCreate(form);
                    setForm({ name: '', objective: '', priority: 'p2_medium', assigned_to: '', acceptance_criteria: '' });
                    onClose();
                } catch (err) {
                    console.error(err);
                }
                setSubmitting(false);
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">Create Work Order</h2>
                            <button className="modal-close" onClick={onClose}>√ó</button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="modal-body">
                                <div className="form-group">
                                    <label className="form-label">Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={form.name}
                                        onChange={(e) => setForm({ ...form, name: e.target.value })}
                                        placeholder="What needs to be done?"
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Objective *</label>
                                    <textarea
                                        className="form-textarea"
                                        value={form.objective}
                                        onChange={(e) => setForm({ ...form, objective: e.target.value })}
                                        placeholder="What is the goal? What should be achieved?"
                                        required
                                    />
                                </div>
                                <div className="form-row">
                                    <div className="form-group">
                                        <label className="form-label">Priority</label>
                                        <select
                                            className="form-select"
                                            value={form.priority}
                                            onChange={(e) => setForm({ ...form, priority: e.target.value })}
                                        >
                                            <option value="p0_critical">P0 - Critical</option>
                                            <option value="p1_high">P1 - High</option>
                                            <option value="p2_medium">P2 - Medium</option>
                                            <option value="p3_low">P3 - Low</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Assign To</label>
                                        <select
                                            className="form-select"
                                            value={form.assigned_to}
                                            onChange={(e) => setForm({ ...form, assigned_to: e.target.value })}
                                        >
                                            <option value="">Unassigned</option>
                                            {agents.filter(a => a.agent_type === 'executor').map(a => (
                                                <option key={a.id} value={a.id}>{a.name}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Acceptance Criteria</label>
                                    <textarea
                                        className="form-textarea"
                                        value={form.acceptance_criteria}
                                        onChange={(e) => setForm({ ...form, acceptance_criteria: e.target.value })}
                                        placeholder="What defines done?"
                                    />
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                                <button type="submit" className="btn btn-primary" disabled={submitting || !form.name || !form.objective}>
                                    {submitting ? 'Creating...' : 'Create'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // ============================================
        // Main App
        // ============================================
        function App() {
            const [workOrders, setWorkOrders] = useState([]);
            const [agents, setAgents] = useState([]);
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showModal, setShowModal] = useState(false);
            const [expanded, setExpanded] = useState(null);
            const [toasts, setToasts] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());

            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            const fetchData = useCallback(async () => {
                try {
                    const [statusRes, agentsRes, eventsRes] = await Promise.all([
                        fetch(`${SUPABASE_URL}/functions/v1/work-order-executor/status`, {
                            headers: { 'apikey': SUPABASE_ANON_KEY }
                        }).then(r => r.json()),
                        api('/rest/v1/agents?select=*&order=name.asc'),
                        workspaceApi('get_events', { limit: 30 })
                    ]);

                    // Combine all work orders from status endpoint
                    const allWorkOrders = [
                        ...(statusRes.pending || []).map(wo => ({ ...wo, status: wo.status || 'draft' })),
                        ...(statusRes.in_progress || []).map(wo => ({ ...wo, status: wo.status || 'in_progress' })),
                        ...(statusRes.awaiting_review || []).map(wo => ({ ...wo, status: wo.status || 'review' })),
                    ];

                    // If status endpoint returns limited data, fall back to full query for complete board
                    if (allWorkOrders.length === 0) {
                        const fullRes = await api('/rest/v1/work_orders?select=*&order=priority.asc,created_at.desc');
                        setWorkOrders(fullRes);
                    } else {
                        // Also fetch done/blocked items not in status response
                        const doneBlockedRes = await api('/rest/v1/work_orders?select=*&status=in.(done,blocked)&order=updated_at.desc&limit=20');
                        setWorkOrders([...allWorkOrders, ...(doneBlockedRes || [])]);
                    }

                    setAgents(agentsRes);
                    setEvents(eventsRes.events || []);
                } catch (err) {
                    console.error('fetchData error:', err);
                    // Fallback to direct REST query if status endpoint fails
                    try {
                        const [woRes, agentsRes] = await Promise.all([
                            api('/rest/v1/work_orders?select=*&order=priority.asc,created_at.desc'),
                            api('/rest/v1/agents?select=*&order=name.asc'),
                        ]);
                        setWorkOrders(woRes);
                        setAgents(agentsRes);
                    } catch (fallbackErr) {
                        addToast('Failed to load data', 'error');
                    }
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchData();

                // Subscribe to realtime changes on work_orders table
                const channel = supabase
                    .channel('work_orders_changes')
                    .on(
                        'postgres_changes',
                        { event: '*', schema: 'public', table: 'work_orders' },
                        (payload) => {
                            console.log('Realtime update:', payload.eventType, payload);
                            if (payload.eventType === 'INSERT') {
                                setWorkOrders(prev => [payload.new, ...prev]);
                                addToast('New work order added', 'info');
                            } else if (payload.eventType === 'UPDATE') {
                                setWorkOrders(prev => prev.map(w =>
                                    w.id === payload.new.id ? payload.new : w
                                ));
                            } else if (payload.eventType === 'DELETE') {
                                setWorkOrders(prev => prev.filter(w => w.id !== payload.old.id));
                            }
                        }
                    )
                    .subscribe((status) => {
                        console.log('Realtime subscription status:', status);
                        if (status === 'SUBSCRIBED') {
                            addToast('Connected to realtime updates', 'success');
                        }
                    });

                // Clock update interval
                const timeInterval = setInterval(() => setCurrentTime(new Date()), 1000);

                return () => {
                    supabase.removeChannel(channel);
                    clearInterval(timeInterval);
                };
            }, [fetchData]);

            const handleDrop = async (workOrderId, newStatus) => {
                const wo = workOrders.find(w => w.id === workOrderId);
                if (!wo || wo.status === newStatus) return;

                // Optimistic update
                setWorkOrders(prev => prev.map(w => 
                    w.id === workOrderId ? { ...w, status: newStatus } : w
                ));

                try {
                    await api(`/rest/v1/work_orders?id=eq.${workOrderId}`, {
                        method: 'PATCH',
                        body: JSON.stringify({ status: newStatus, updated_at: new Date().toISOString() }),
                    });
                    addToast(`Moved to ${COLUMNS.find(c => c.id === newStatus)?.name}`, 'success');
                } catch (err) {
                    // Rollback
                    setWorkOrders(prev => prev.map(w => 
                        w.id === workOrderId ? wo : w
                    ));
                    addToast('Failed to update status', 'error');
                }
            };

            const handleApprove = async (workOrderId) => {
                try {
                    const res = await fetch(`${SUPABASE_URL}/functions/v1/work-order-executor/approve`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY,
                        },
                        body: JSON.stringify({ work_order_id: workOrderId, approved_by: 'endgame' }),
                    });
                    const data = await res.json();
                    if (data.approved) {
                        setWorkOrders(prev => prev.map(w => 
                            w.id === workOrderId ? { ...w, status: 'ready', approved_at: new Date().toISOString() } : w
                        ));
                        addToast('Work order approved - ready for execution', 'success');
                    } else {
                        addToast(data.error || 'Approval failed', 'error');
                    }
                } catch (err) {
                    addToast('Failed to approve: ' + err.message, 'error');
                }
            };

            const handleAccept = async (workOrderId) => {
                try {
                    const res = await fetch(`${SUPABASE_URL}/functions/v1/work-order-executor/accept`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY,
                        },
                        body: JSON.stringify({ work_order_id: workOrderId }),
                    });
                    const data = await res.json();
                    if (data.accepted) {
                        setWorkOrders(prev => prev.map(w => 
                            w.id === workOrderId ? { ...w, status: 'done' } : w
                        ));
                        addToast('Work accepted - marked as done', 'success');
                    } else {
                        addToast(data.error || 'Accept failed', 'error');
                    }
                } catch (err) {
                    addToast('Failed to accept: ' + err.message, 'error');
                }
            };

            const handleReject = async (workOrderId) => {
                const reason = prompt('Reason for rejection (optional):');
                try {
                    const res = await fetch(`${SUPABASE_URL}/functions/v1/work-order-executor/reject`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY,
                        },
                        body: JSON.stringify({ work_order_id: workOrderId, reason }),
                    });
                    const data = await res.json();
                    if (data.rejected) {
                        setWorkOrders(prev => prev.map(w => 
                            w.id === workOrderId ? { ...w, status: 'draft', approved_at: null } : w
                        ));
                        addToast('Work rejected - back to draft', 'warning');
                    } else {
                        addToast(data.error || 'Reject failed', 'error');
                    }
                } catch (err) {
                    addToast('Failed to reject: ' + err.message, 'error');
                }
            };

            const handleCreate = async (form) => {
                if (!form.name || !form.objective) {
                    addToast('Name and objective are required', 'error');
                    return;
                }
                
                const slug = `WO-${Date.now().toString(36).toUpperCase()}`;
                const data = {
                    slug,
                    name: form.name,
                    objective: form.objective,
                    priority: form.priority || 'p2_medium',
                    assigned_to: form.assigned_to || null,
                    acceptance_criteria: form.acceptance_criteria || null,
                    status: 'draft',
                    created_by: 'metis',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                };

                try {
                    await api('/rest/v1/work_orders', {
                        method: 'POST',
                        headers: { 'Prefer': 'return=minimal' },
                        body: JSON.stringify(data),
                    });
                    addToast('Work order created', 'success');
                    fetchData();
                } catch (err) {
                    console.error('Create error:', err);
                    addToast('Failed to create work order: ' + err.message, 'error');
                }
            };

            const workOrdersByStatus = useMemo(() => {
                return COLUMNS.reduce((acc, col) => {
                    acc[col.id] = workOrders.filter(wo => wo.status === col.id);
                    return acc;
                }, {});
            }, [workOrders]);

            const activeAgents = agents.filter(a => a.status === 'active').length;
            const totalTasks = workOrders.length;

            if (loading) {
                return (
                    <div className="app">
                        <div className="loading">
                            <div className="spinner"></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app">
                    {/* Header */}
                    <header className="header">
                        <div className="header-left">
                            <div className="logo">
                                <div className="logo-icon">E</div>
                                <span>Endgame Workspace</span>
                            </div>
                            <div className="stats">
                                <div className="stat">
                                    <div className="stat-value">{activeAgents}</div>
                                    <div className="stat-label">Agents Active</div>
                                </div>
                                <div className="stat">
                                    <div className="stat-value">{totalTasks}</div>
                                    <div className="stat-label">Tasks in Queue</div>
                                </div>
                            </div>
                        </div>
                        <div className="header-right">
                            <div className="header-time">
                                <div className="header-time-value">{formatTime(currentTime)}</div>
                                <div className="header-time-date">{formatDate(currentTime)}</div>
                            </div>
                            <div className="status-badge">
                                <span className="status-dot"></span>
                                Online
                            </div>
                        </div>
                    </header>

                    <main className="main">
                        {/* Agents Sidebar */}
                        <aside className="sidebar">
                            <div className="sidebar-header">
                                <span className="sidebar-title">Agents</span>
                                <span className="sidebar-count">{agents.length}</span>
                            </div>
                            <div className="agents-list">
                                {agents.map(agent => (
                                    <AgentItem key={agent.id} agent={agent} />
                                ))}
                            </div>
                        </aside>

                        {/* Kanban Board */}
                        <section className="board-container">
                            <div className="board-header">
                                <span className="board-title">Mission Queue</span>
                                <div className="board-actions">
                                    <button className="btn btn-secondary" onClick={fetchData}>
                                        ‚Üª Refresh
                                    </button>
                                    <button className="btn btn-primary" onClick={() => setShowModal(true)}>
                                        + New Task
                                    </button>
                                </div>
                            </div>
                            <div className="board">
                                {COLUMNS.map(column => (
                                    <KanbanColumn
                                        key={column.id}
                                        column={column}
                                        workOrders={workOrdersByStatus[column.id] || []}
                                        agents={agents}
                                        onDrop={handleDrop}
                                        onStatusChange={handleDrop}
                                        onExpand={setExpanded}
                                        onApprove={handleApprove}
                                        onAccept={handleAccept}
                                        onReject={handleReject}
                                        expanded={expanded}
                                    />
                                ))}
                            </div>
                        </section>

                        {/* Live Feed Sidebar */}
                        <aside className="feed-sidebar">
                            <div className="feed-header">
                                <div className="feed-title">Live Feed</div>
                                <div className="feed-filters">
                                    <span className="feed-filter active">All</span>
                                    <span className="feed-filter">Tasks</span>
                                    <span className="feed-filter">Comments</span>
                                </div>
                            </div>
                            <div className="feed-content">
                                <div className="feed-section">
                                    <div className="feed-section-title">All Agents</div>
                                    <div className="agent-chips">
                                        {agents.map(agent => {
                                            const count = workOrders.filter(wo => wo.assigned_to === agent.id).length;
                                            return (
                                                <div key={agent.id} className="agent-chip">
                                                    <div className={`agent-chip-avatar ${agent.name}`}>
                                                        {getInitials(agent.name)}
                                                    </div>
                                                    <span>{agent.name}</span>
                                                    <span className="agent-chip-count">{count}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                                <div className="feed-events">
                                    {events.length === 0 ? (
                                        <div className="empty-state">
                                            <span className="empty-state-text">No recent activity</span>
                                        </div>
                                    ) : (
                                        events.map(event => (
                                            <EventItem key={event.id} event={event} agents={agents} />
                                        ))
                                    )}
                                </div>
                            </div>
                        </aside>
                    </main>

                    {/* Create Modal */}
                    <CreateModal
                        isOpen={showModal}
                        onClose={() => setShowModal(false)}
                        onCreate={handleCreate}
                        agents={agents}
                    />

                    {/* Toasts */}
                    <div className="toast-container">
                        {toasts.map(toast => (
                            <Toast
                                key={toast.id}
                                message={toast.message}
                                type={toast.type}
                                onClose={() => removeToast(toast.id)}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
